alias rotate1 "slot1; bind 2 rotate2"
alias rotate2 "slot2; bind 2 rotate1"
bind 2 rotate1

cl_showfps 1

cl_interpolate 0
cl_interp_ratio 1
cl_interp 0.031000
cl_bobcycle 2
cl_cmdrate 128
cl_updaterate 128



viewmodel_fov 68

cl_forcepreload "1"

snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"

// radar zoom in-out script
bind “KP_9” “incrementvar cl_radar_scale 0.25 1.0 0.05?;
bind “KP_8” “incrementvar cl_radar_scale 0.25 1.0 -0.05?;
